apiVersion: v1
kind: ConfigMap
metadata:
  name: valkey-poc
data:
  valkey-base.conf: |
    masteruser primary-replication-user
    masterauth primary-replication-password

    cluster-enabled yes
    cluster-require-full-coverage no
    cluster-node-timeout 10000
    cluster-config-file /data/nodes.conf
    cluster-migration-barrier 1

    tls-port 6379
    port 0
    tls-cert-file /etc/valkey-cluster/tls/server.crt
    tls-key-file /etc/valkey-cluster/tls/server.key
    tls-ca-cert-file /etc/valkey-cluster/tls/ca_bundle.pem
    tls-auth-clients yes
    tls-cluster yes
    tls-replication yes

    save 60 100
    dbfilename dump.rdb
    dir /data

    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec              # Fsync policy: always, everysec, or no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
  sidecar-conf: |
    unbound-cluster: false
---
apiVersion: v1
kind: Secret
metadata:
  name: valkey-poc
stringData:
  valkey-pass: myVeryStrongPass
type: Opaque


---
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "9121"
    prometheus.io/scrape: "true"
  name: valkey-poc
spec:
  ports:
  - name: resp
    port: 6379
    protocol: TCP
    targetPort: 6379
  - name: prom
    port: 9121
    protocol: TCP
    targetPort: 9121
  selector:
    app: valkey-poc
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: valkey-poc-head
spec:
  clusterIP: None
  ports:
  - name: resp
    port: 6379
    protocol: TCP
    targetPort: 6379
  - name: cluster-bus
    port: 16379
    protocol: TCP
    targetPort: 16379
  publishNotReadyAddresses: true
  selector:
    app: valkey-poc
  type: ClusterIP

---
# TBD - acl created by init container in a shared dir
# TBD - tls created by init container in a shared dir
# TBD - valkey.conf created by init container in a shared dir (add also cluster pass there)
# TBD - add support for secrets-store.csi
# TBD - add valkey-preStop.sh
# change init container to valkey-sidecar image
# add option in CR if sysctl -w - net.core.somaxconn=10000 is needed. NB chown above files to "1000"

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: valkey-poc
spec:
  replicas: 6
  selector:
    matchLabels:
      app: valkey-poc
  serviceName: valkey-poc-head
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: valkey-poc
        app.kubernetes.io/component: cache
        app.kubernetes.io/instance: valkey-poc
        app.kubernetes.io/name: valkey
        app.kubernetes.io/version: 8.1.1
    spec:
      initContainers:
      - name: init-valkey-sysctl
        image: ghcr.io/valkeyoperatorsidecar
        imagePullPolicy: IfNotPresent
        env:
        # sysctl -w net.core.somaxconn=10000
        # it is mandatory to have securityContext.privileged: true
        - name: SET_SOMAXCONN
          value: "true"
        securityContext:
          privileged: true
        volumeMounts:
        - name: valkey-poc-data
          mountPath: /data
        - name: valkey-certs-volume
          mount-path: "/etc/valkey-cluster/valkey-certs"
        - name: valkey-configs-volume
          mount-path: "/etc/valkey-cluster/valkey-configs"
        - name: exporter-certs-volume
          mountPath: "/etc/valkey-cluster/exporter-certs"
        - name: exporter-configs-volume
          mountPath: "/etc/valkey-cluster/exporter-configs"
        - name: tmp-volume
          mountPath: /tmp
        - name: valkey-base-config-volume
          mountPath: /etc/valkey-cluster/base-config
          readOnly: true
        - name: tls-volume
          mountPath: "/etc/valkey-cluster/tls"
          readOnly: true
        - name: mtls-volume
          mountPath: "/etc/valkey-cluster/mtls"
          readOnly: true
        - name: acl-volume
          mountPath: "/etc/valkey-cluster/acl"
          readOnly: true
      containers:
      - name: valkey
        image: valkey/valkey-bundle:8.1.1-alpine
        imagePullPolicy: IfNotPresent
        args:
        - /data/valkey.conf
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: VALKEY_DATA_DIR
          value: /data
        - name: VALKEY_CLUSTER_PASS
          valueFrom:
            secretKeyRef:
              name: valkey-poc
              key: valkey-cluster-pass  # TBD - to define this as protected
        - name: VALKEY_EXTRA_FLAGS
          value: "--cluster-announce-ip $(POD_NAME).$(CLUSTER_SUFFIX)"
        ports:
        - containerPort: 6379
          name: resp
          protocol: TCP
        - containerPort: 16379
          name: cluster-bus
          protocol: TCP
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 256Mi
        volumeMounts:
        - name: valkey-poc-data
          mountPath: /data
        - name: valkey-certs-volume
          mount-path: "/etc/valkey-cluster/valkey-certs"
          readOnly: true
        - name: valkey-configs-volume
          mount-path: "/etc/valkey-cluster/valkey-configs"
          readOnly: true
        - name: tmp-volume
          mountPath: /tmp
      - name: valkey-operator-sidecar
        image: ghcr.io/valkeyoperatorsidecar
        imagePullPolicy: IfNotPresent
        env:
        - name: VALKEY_USER      # TBD - to create de dedicated user for this with minimal rights
          value: valkey-admin    # TBD - to define this as protected
        - name: VALKEY_PASS
          valueFrom:
            secretKeyRef:
              name: valkey-poc
              key: valkey-pass   # TBD - to define this as protected
        ports:
        - name: grpc
          containerPort: 17369   # TBD - to define this
          protocol: TCP
        - name: liveness
          containerPort: 18369   # TBD - to define this
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz/live  # TBD - to define this
            port: liveness
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: liveness
          initialDelaySeconds: 30
          periodSeconds: 30
        volumeMounts:
        - name: valkey-poc-data
          mountPath: /data
        - name: valkey-certs-volume
          mount-path: "/etc/valkey-cluster/valkey-certs"
        - name: valkey-configs-volume
          mount-path: "/etc/valkey-cluster/valkey-configs"
        - name: exporter-certs-volume
          mountPath: "/etc/valkey-cluster/exporter-certs"
        - name: exporter-configs-volume
          mountPath: "/etc/valkey-cluster/exporter-configs"
        - name: tmp-volume
          mountPath: /tmp
        - name: valkey-base-config-volume
          mountPath: /etc/valkey-cluster/base-config
          readOnly: true
        - name: tls-volume
          mountPath: "/etc/valkey-cluster/tls"
          readOnly: true
        - name: mtls-volume
          mountPath: "/etc/valkey-cluster/mtls"
          readOnly: true
        - name: acl-volume
          mountPath: "/etc/valkey-cluster/acl"
          readOnly: true
      - name: valkey-exporter
        image: oliver006/redis_exporter:v1.67.0-alpine
        imagePullPolicy: IfNotPresent
        env:
        - name: REDIS_EXPORTER_TLS_CLIENT_CERT_FILE
          value: /etc/valkey-cluster/exporter-certs/client.crt
        - name: REDIS_EXPORTER_TLS_CLIENT_KEY_FILE
          value: /etc/valkey-cluster/exporter-certs/client.key
        - name: REDIS_EXPORTER_TLS_CA_CERT_FILE
          value: /etc/valkey-cluster/exporter-certs/ca.crt
        - name: REDIS_EXPORTER_REDIS_PASSWORD_FILE
          value: /etc/valkey-cluster/exporter-configs/pwd-file.json
        name: valkey-exporter
        ports:
        - containerPort: 9121
          name: exporter-port
          protocol: TCP
        volumeMounts:
        - name: exporter-certs-volume
          mountPath: "/etc/valkey-cluster/exporter-certs"
          readOnly: true
        - name: exporter-configs-volume
          mountPath: "/etc/valkey-cluster/exporter-configs"
          readOnly: true
        - name: tmp-volume
          mountPath: "/tmp"
      terminationGracePeriodSeconds: 30
      volumes:
      - name: valkey-certs-volume
        emptyDir:
          size: 1Mi
      - name: valkey-configs-volume
        emptyDir:
          size: 1Mi
      - name: exporter-certs-volume
        emptyDir:
          size: 1Mi
      - name: exporter-configs-volume
        emptyDir:
          size: 1Mi
      - name: tmp-volume
        emptyDir:
          sizeLimit: 1024Mi
      - name: valkey-base-config-volume
        configMap:
          name: valkey-poc
      - name: tls-volume
        # csi and secret are mutually exclusive
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "valkey-poc-tls-secret"
        secret:
          secretName: valkey-poc-tls-secret
      - name: mtls-volume
        secret:
          secretName: valkey-poc-mtls-secret
      - name: acl-volume
        # csi and secret are mutually exclusive
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "valkey-poc-acl-secret"
        secret:
          secretName: valkey-poc-acl-secret
  updateStrategy:
    type: OnDelete
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: valkey-poc-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 30Gi
      storageClassName: my-storage-class
      volumeMode: Filesystem